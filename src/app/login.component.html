<h2>LOGIN</h2>
<p>{{message}}</p>

<div class="row">
    <div class="col-lg-4">

        <div class="form-group">
            <label for="log_usuario">Usuario: </label>

            <input #log_usuario id="log_usuario" [(ngModel)]="usuario" type="text"
                   class="form-control"
                   placeholder="Usuario">
        </div>

        <div class="form-group">
            <label for="log_clave">Clave: </label>

            <input #log_clave id="log_clave" [(ngModel)]="clave" type="text"
                   class="form-control"
                   placeholder="Clave">
        </div>

    </div>
    <p>
        <button type="button" (click)="login()" *ngIf="true">Login</button>
        <button type="button" (click)="logout()" *ngIf="false">Logout</button>
    </p>
</div>
